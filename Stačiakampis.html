<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Stačiakampis</title>
    </head>
    <body>
        <p id="perimetras"></p>
        <p id="plotas"></p>
        <p id="įstrižainė"></p>
        <script>
            var ilgis, plotis, perimetras, plotas, įstrižainė;
            ilgis = 15;
            plotis = 6;
            perimetras = 2 * plotis + ilgis;
            plotas = plotis * ilgis;
            įstrižainė = Math.sqrt(ilgis * ilgis + plotis * plotis);
            document.getElementById("perimetras").innerHTML = perimetras;
            document.getElementById("plotas").innerHTML = plotas;
            document.getElementById("įstrižainė").innerHTML = įstrižainė;
        </script>
    </body>
</html>
