<!DOCTYPE html>
<html>
    <head>
        <title>UÅ¾duotis</title>
        <meta charset="UTF-8">
        <style>
        body{
            margin:0.5%; 
            padding:0;
        }
        header div{
            background-color:green;
            display:inline-block;
            margin:1px;
            padding:0;
        }
        .A{
            width:65%;
        }
        .B{
            width:34vw;
        }
        .Vidurys div{
            display:inline-block;
            vertical-align:top;
            margin:1px;
            padding:0;
            height:100%;
        }
        .Left{
            background-color:yellow;
            display:block;width:25%;
        }
        .Center div{
            background-color:blue;
            display:block;width:39vw;
        }
        .Right div{
            background-color:coral;
            display:block;width:34vw;
        }
        footer{
            background-color:aqua;
        }
        .A, .B, #D, #E, footer{
            height:5em;
        }
        #F{
            height:10em;
        }
        #C{
            height:calc(100vh - 2*5em - 2px);overflow:auto;
        }
        </style>
    </head>
    <body>
        <header>
            <div class="A">A</div><div class="B">B</div>
        </header>
        <div class="Vidurys">
            <div class="Left">C</div><div class="Center"><div id="D">D</div><div id="E">E</div><div id="G">G</div></div><div class="Right"><div id="F">F</div><div id="H">H</div></div></div>
        <footer>I</footer>
    </body>
</html>
