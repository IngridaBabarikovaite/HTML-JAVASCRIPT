<!DOCTYPE html>
<html>
    <head>
        <title>UÅ¾duotis</title>
        <meta charset="UTF-8">
        <style>
            body{
                margin:0.5%;
            }
            .A, .B{
                background-color:green;
                margin:0.5%;
            }
            .A{
                width:63%;
                display: inline-block;
            }
            .B{
                width:34%;
                display: inline-block;
            }
            .C, .midmid, .midright{
                display: inline-block;
                margin:0.5%;
            }
            .C{
                background-color:yellow;
                display: inline-block;
                margin:0.5%;
            }
            .D, .E, .G{
                background-color:blue;
                display: block;
                margin:0.5%;
            }
            .F, .H{
                background-color:indianred;
                display: block;
                width:34%;
                margin:0.5%;
            }
            .F{
                height:20em;
            }
            .H{
                height:calc(98%-20em);
            }
            .footer{
                width:98%;
                margin:0.5%;
                background-color:aqua;
            }
            .A, .B, .D, .E, .footer{
                height:10em;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="A">A</div>
            <div class="B">B</div>
        </div>
        <div>
            <div class="C">C</div>
            <div class="midmid">
                <div class="D">D</div>
                <div class="E">E</div>
                <div class="G">G</div>
            </div>
            <div class="midright">
                <div class="F">F</div>
                <div class="H">H</div>
            </div>
        </div>
        <div class="footer">I</div>
    </body>
</html>
